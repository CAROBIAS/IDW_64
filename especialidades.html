<!DOCTYPE html>
<html lang="es" style="display: none;">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especialidades - Centro Médico IDW64</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DataTables CSS -->
    <link href="https://cdn.datatables.net/1.13.7/css/dataTables.bootstrap5.min.css" rel="stylesheet">

    <!-- Boxicons -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Favicon -->
    <link rel="icon" href="./src/logo idwsa.png">

</head>

<body style="display: none;">
    <!-- Header / Navbar -->
    <header class="position-relative min-vh-50">

        <div class="header-container">

            <nav class="navbar navbar-expand-lg navbar-light ">
                <div class="container-fluid">


                    <a class="navbar-brand" href="index.html"><img src="src/logo idwsa.png" alt="logo"
                            style="height:40px;"></a>

                    <button class="navbar-toggler fw-bold" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarContent" aria-controls="navbarContent" aria-expanded="false"
                        aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>

                    <div class="collapse navbar-collapse" id="navbarContent">

                        <ul class="navbar-nav me-auto mb-2 mb-md-0" id="menuPrincipal">
                            <li class="nav-item"><a class="nav-link fw-semibold" href="index.html">HOME</a></li>
                            <li class="nav-item"><a class="nav-link fw-semibold"
                                    href="institucional.html">INSTITUCIONAL<a></li>
                            <li class="nav-item"><a class="nav-link fw-semibold" href="contacto.html">CONTACTO</a></li>
                        </ul>

                        <ul class="navbar-nav flex-row me-3">
                            <li class="nav-item me-2"><a class="nav-link" href="https://www.facebook.com/"
                                    target="_blank"><i class="bx bxl-facebook fw-bold"></i></a></li>
                            <li class="nav-item me-2"><a class="nav-link" href="https://www.instagram.com/"
                                    target="_blank"><i class="bx bxl-instagram fw-bold"></i></a></li>
                            <li class="nav-item me-2"><a class="nav-link" href="https://www.linkedin.com/"
                                    target="_blank"><i class="bx bxl-linkedin fw-bold"></i></a></li>
                            <li class="nav-item"><a class="nav-link" href="https://www.whatsapp.com/?lang=es/" target="_blank"><i
                                        class="bx bxl-whatsapp fw-bold"></i></a></li>
                        </ul>

                        <div class="d-flex me-3" id="loginContainer">

                        </div>
                    </div>
                </div>
            </nav>

        </div>
    </header>

    <!-- Main -->
    <main class="container my-5">
        <div class="row mb-4">
            <div class="col">
                <h2 class="mb-3"><i class="bx bx-briefcase-alt me-2"></i>Gestión de Especialidades</h2>
                <p class="text-muted">Administra las especialidades médicas del centro</p>
            </div>
        </div>

        <!-- Control Buttons -->
        <div class="row mb-3">
            <div class="col-12 d-flex justify-content-between align-items-center flex-wrap gap-2">
                <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#especialidadModal"
                    onclick="openCreateModal()">
                    <i class="bx bx-plus-circle me-1"></i>Nueva Especialidad
                </button>

                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="showInactiveToggle" onchange="toggleInactive()">
                    <label class="form-check-label" for="showInactiveToggle">
                        Mostrar especialidades inactivas
                    </label>
                </div>
            </div>
        </div>

        <!-- DataTable -->
        <div class="row">
            <div class="col-12">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <div class="datatableContainer">
                            <table id="especialidadesTable" class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Nombre</th>
                                        <th>Estado</th>
                                        <th>Acciones</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Datos se cargan por JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Modal para crear/editar -->
    <div class="modal fade" id="especialidadModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitle">Nueva Especialidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="especialidadForm">
                        <input type="hidden" id="especialidadId">

                        <div class="mb-3">
                            <label for="nombre" class="form-label">Nombre *</label>
                            <input type="text" class="form-control" id="nombre" required>
                        </div>

                        <div class="form-check mb-3">
                            <input class="form-check-input" type="checkbox" id="activo" checked>
                            <label class="form-check-label" for="activo">
                                Especialidad activa
                            </label>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn btn-primary" onclick="guardarEspecialidad()">Guardar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para ver detalles -->
    <div class="modal fade" id="viewModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Detalles de la Especialidad</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="viewModalBody">
                    <!-- Contenido cargado dinamicamente -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container"> 
            <div class="row">
                <div class="col-12 text-center mt-3">
                    <p class="mb-0">&copy; 2025 Centro Médico. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- jQuery (requirido para DataTables) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTables JS -->
    <script src="https://cdn.datatables.net/1.13.7/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.7/js/dataTables.bootstrap5.min.js"></script>

    <!-- Script -->
    <script src="admin.js"></script>
    <script src="dataManager.js"></script>
    <script src="especialidades.js"></script>
    <script src="menu.js"></script>

</body>

</html>
